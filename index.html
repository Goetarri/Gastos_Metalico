<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="description" content="Aplicaci√≥n para gestionar gastos en met√°lico" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Met√°lico" />
  
  <title>Met√°lico</title>
  
  <link rel="manifest" href="/Gastos_Metalico/manifest.json" />
  <link rel="icon" href="/Gastos_Metalico/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="/Gastos_Metalico/icons/icon-192.png" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/Gastos_Metalico/service-worker.js')
          .then(reg => console.log('SW registered:', reg))
          .catch(err => console.warn('SW registration failed:', err));
      });
    }
  </script>
</head>
<body class="bg-gray-50 m-0 p-0">
  <div id="app"></div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function Metalico() {
      const [concepto, setConcepto] = React.useState("");
      const [importe, setImporte] = React.useState("");
      const [gastos, setGastos] = React.useState([]);
      const [menuAbierto, setMenuAbierto] = React.useState(false);
      const [filtroMes, setFiltroMes] = React.useState("");
      const [editIndex, setEditIndex] = React.useState(null);
      const [mensaje, setMensaje] = React.useState(""); // ‚úÖ nuevo estado para aviso

      const importeRef = React.useRef(null);
      const conceptoRef = React.useRef(null);
      const listaRef = React.useRef(null);
      const menuRef = React.useRef(null);
      const inputImportarRef = React.useRef(null);

      const ddmmyyyyToISO = (s) => {
        const [d, m, y] = s.split("/");
        return `${y}-${m.padStart(2, "0")}-${d.padStart(2, "0")}`;
      };

      React.useEffect(() => {
        const saved = localStorage.getItem("gastosMetalico");
        if (!saved) return;
        const arr = JSON.parse(saved).map((g) => {
          if (g.fechaISO) return g;
          const iso = ddmmyyyyToISO(g.fecha);
          return {
            fechaISO: iso,
            fechaDisplay: g.fecha,
            concepto: g.concepto,
            importe: g.importe,
          };
        });
        setGastos(arr);
      }, []);

      React.useEffect(() => {
        localStorage.setItem("gastosMetalico", JSON.stringify(gastos));
      }, [gastos]);

      const mostrarMensaje = (texto) => {
        setMensaje(texto);
        setTimeout(() => setMensaje(""), 2000); // üîπ Se borra tras 2s
      };

      const handleAddOrUpdateGasto = () => {
        if (!concepto.trim() || !importe) return;

        const now = new Date();
        const iso = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, "0")}-${String(now.getDate()).padStart(2, "0")}`;
        const display = now.toLocaleDateString("es-ES");

        const nuevoGasto = {
          fechaISO: iso,
          fechaDisplay: display,
          concepto: concepto.trim(),
          importe: parseFloat(importe).toFixed(2),
        };

        if (editIndex !== null) {
          // üîπ Actualizar gasto existente
          const copia = [...gastos];
          copia[editIndex] = nuevoGasto;
          setGastos(copia);
          setEditIndex(null);
          mostrarMensaje("‚úÖ Gasto actualizado");
        } else {
          // üîπ A√±adir nuevo gasto
          setGastos([...gastos, nuevoGasto]);
          mostrarMensaje("‚úÖ Gasto a√±adido");
        }

        setConcepto("");
        setImporte("");
        conceptoRef.current?.focus();
      };

      const handleDeleteGasto = (i) => setGastos(gastos.filter((_, idx) => idx !== i));

      const handleEditGasto = (i) => {
        const g = gastos[i];
        setConcepto(g.concepto);
        setImporte(g.importe);
        setEditIndex(i);
        conceptoRef.current?.focus();
      };

      const handleEnterConcepto = (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          importeRef.current?.focus();
        }
      };

      const gastosFiltrados = React.useMemo(() => {
        if (!filtroMes) return gastos;
        return gastos.filter((g) => g.fechaISO.slice(0, 7) === filtroMes);
      }, [filtroMes, gastos]);

      const total = gastosFiltrados.reduce((acc, g) => acc + parseFloat(g.importe), 0).toFixed(2);

      const exportarCSV = () => {
        if (gastos.length === 0) return alert("No hay datos para exportar.");
        const header = ["Fecha", "Concepto", "Importe (‚Ç¨)"];
        const rows = gastos.map((g) => [g.fechaDisplay, g.concepto, g.importe]);
        const csv = [header, ...rows].map((r) => r.join(",")).join("\n");
        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "gastos_metalico.csv";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        setMenuAbierto(false);
      };

      const importarCSV = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const csv = event.target.result;
            const lines = csv.trim().split("\n");
            if (lines.length < 2) {
              mostrarMensaje("‚ùå Archivo CSV vac√≠o o inv√°lido");
              return;
            }
            
            // Saltar encabezado
            const datosImportados = lines.slice(1).map(line => {
              const [fechaDisplay, concepto, importe] = line.split(",").map(s => s.trim());
              if (!fechaDisplay || !concepto || !importe) return null;
              
              // Convertir fecha display (dd/mm/yyyy) a ISO
              const fechaISO = ddmmyyyyToISO(fechaDisplay);
              
              return {
                fechaISO,
                fechaDisplay,
                concepto,
                importe: parseFloat(importe).toFixed(2),
              };
            }).filter(g => g !== null);
            
            if (datosImportados.length === 0) {
              mostrarMensaje("‚ùå No se pudieron importar datos v√°lidos");
              return;
            }
            
            // Agregar nuevos gastos (evitar duplicados por fecha + concepto)
            const gastosActuales = new Set(gastos.map(g => `${g.fechaISO}|${g.concepto}`));
            const nuevoGastos = datosImportados.filter(g => !gastosActuales.has(`${g.fechaISO}|${g.concepto}`));
            
            setGastos([...gastos, ...nuevoGastos]);
            mostrarMensaje(`‚úÖ Importados ${nuevoGastos.length} gastos`);
            setMenuAbierto(false);
          } catch (err) {
            console.error("Error al importar CSV:", err);
            mostrarMensaje("‚ùå Error al importar el archivo");
          }
        };
        reader.readAsText(file);
        e.target.value = ""; // Permitir importar el mismo archivo de nuevo
      };

      React.useEffect(() => conceptoRef.current?.focus(), []);
      React.useEffect(() => {
        listaRef.current && (listaRef.current.scrollTop = listaRef.current.scrollHeight);
      }, [gastos]);

      React.useEffect(() => {
        const handler = (e) => {
          if (menuRef.current && !menuRef.current.contains(e.target)) setMenuAbierto(false);
        };
        document.addEventListener("mousedown", handler);
        return () => document.removeEventListener("mousedown", handler);
      }, []);

      return (
        <div className="w-screen min-h-screen bg-gray-50 flex flex-col text-sm">
          {/* T√≠tulo + Men√∫ */}
          <div className="flex items-center justify-between bg-blue-600 text-white py-3 px-2">
            <h1 className="text-2xl font-bold">Met√°lico</h1>
            <div className="relative" ref={menuRef}>
              <button
                onClick={() => setMenuAbierto(!menuAbierto)}
                className="bg-blue-800 hover:bg-blue-700 px-3 py-1 rounded"
              >
                ‚ò∞
              </button>
              {menuAbierto && (
                <div className="absolute right-0 mt-2 w-40 bg-white border rounded shadow-lg text-gray-800">
                  <button
                    onClick={exportarCSV}
                    className="block w-full text-left px-4 py-2 hover:bg-gray-100"
                  >
                    Exportar CSV
                  </button>
                  <button
                    onClick={() => inputImportarRef.current?.click()}
                    className="block w-full text-left px-4 py-2 hover:bg-gray-100 border-t border-gray-200"
                  >
                    Importar CSV
                  </button>
                  <input
                    ref={inputImportarRef}
                    type="file"
                    accept=".csv"
                    onChange={importarCSV}
                    style={{ display: "none" }}
                  />
                </div>
              )}
            </div>
          </div>

          {/* Campos */}
          <div className="flex flex-col p-2 gap-2 bg-white border-b border-gray-200">
            {editIndex !== null && (
              <div className="text-sm text-yellow-600">‚úèÔ∏è Editando gasto #{editIndex + 1}</div>
            )}
            <input
              type="text"
              value={new Date().toLocaleDateString("es-ES")}
              disabled
              className="border border-gray-300 rounded p-2 w-full bg-gray-100 text-left"
            />
            <input
              ref={conceptoRef}
              type="text"
              placeholder="Concepto"
              value={concepto}
              onChange={(e) => setConcepto(e.target.value)}
              onKeyDown={handleEnterConcepto}
              className="border border-gray-300 rounded p-2 w-full"
            />
            <input
              ref={importeRef}
              type="number"
              placeholder="Importe (‚Ç¨)"
              value={importe}
              onChange={(e) => setImporte(e.target.value)}
              onKeyDown={(e) => e.key === "Enter" && handleAddOrUpdateGasto()}
              className="border border-gray-300 rounded p-2 w-full"
            />
          </div>

          {/* Filtro mes */}
          <div className="bg-gray-100 p-2 flex items-center justify-between border-b border-gray-300">
            <label className="text-gray-600 font-semibold">Filtrar por mes:</label>
            <input
              type="month"
              value={filtroMes}
              onChange={(e) => setFiltroMes(e.target.value)}
              className="border border-gray-300 rounded p-1"
            />
          </div>

          {/* Tabla */}
          <div ref={listaRef} className="flex-1 overflow-y-auto bg-white">
            <table className="w-full border-collapse text-sm">
              <thead className="bg-gray-100 border-b border-gray-300">
                <tr>
                  <th className="text-left px-1 py-2">Fecha</th>
                  <th className="text-left px-1 py-2">Concepto</th>
                  <th className="text-right px-1 py-2">Importe (‚Ç¨)</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {gastosFiltrados.map((g, filteredIndex) => {
                  // Encontrar el √≠ndice real en el array gastos
                  const realIndex = gastos.findIndex(item => 
                    item.fechaISO === g.fechaISO && item.concepto === g.concepto && item.importe === g.importe
                  );
                  
                  return (
                    <tr 
                      key={filteredIndex} 
                      onClick={() => handleEditGasto(realIndex)}
                      className={`border-b border-gray-200 cursor-pointer hover:bg-gray-50 ${editIndex === realIndex ? "bg-yellow-100" : ""}`}
                    >
                      <td className="px-1 py-1">{g.fechaDisplay}</td>
                      <td className="px-1 py-1">{g.concepto}</td>
                      <td className="text-right px-1 py-1">{g.importe}</td>
                      <td className="text-right px-1 py-1 space-x-1" onClick={(e) => e.stopPropagation()}>
                        <button onClick={() => handleDeleteGasto(realIndex)} className="text-red-500">‚úï</button>
                      </td>
                    </tr>
                  );
                })}
                {gastosFiltrados.length === 0 && (
                  <tr>
                    <td colSpan="4" className="text-center text-gray-400 py-4">
                      No hay gastos para este mes
                    </td>
                  </tr>
                )}
              </tbody>
              {gastosFiltrados.length > 0 && (
                <tfoot>
                  <tr className="bg-gray-100 font-bold border-t border-gray-300">
                    <td colSpan="2" className="px-1 py-2">TOTAL</td>
                    <td className="text-right px-1 py-2">{total}</td>
                    <td></td>
                  </tr>
                </tfoot>
              )}
            </table>
          </div>

          {/* ‚úÖ Mensaje flotante */}
          {mensaje && (
            <div className="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded shadow-lg text-sm animate-fade-in">
              {mensaje}
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("app"));
    root.render(<Metalico />);
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translate(-50%, 10px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }
  </style>
</body>
</html>

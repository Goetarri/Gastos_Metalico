<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Met√°lico</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 m-0 p-0">
  <div id="app"></div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function Metalico() {
      const [fecha, setFecha] = React.useState(() => new Date().toISOString().split("T")[0]);
      const [concepto, setConcepto] = React.useState("");
      const [importe, setImporte] = React.useState("");
      const [gastos, setGastos] = React.useState([]);
      const [menuAbierto, setMenuAbierto] = React.useState(false);
      const [filtroMes, setFiltroMes] = React.useState("");
      const [editIndex, setEditIndex] = React.useState(null);
      const [mensaje, setMensaje] = React.useState("");
      const [colorMensaje, setColorMensaje] = React.useState("bg-green-600");
      const [modalVisible, setModalVisible] = React.useState(false);
      const [gastoAEliminar, setGastoAEliminar] = React.useState(null);

      const conceptoRef = React.useRef(null);
      const importeRef = React.useRef(null);
      const fileInputRef = React.useRef(null);
      const menuRef = React.useRef(null);

      React.useEffect(() => {
        const saved = localStorage.getItem("gastosMetalico");
        if (saved) setGastos(JSON.parse(saved));
      }, []);

      React.useEffect(() => {
        localStorage.setItem("gastosMetalico", JSON.stringify(gastos));
      }, [gastos]);

      const mostrarMensaje = (texto, color) => {
        setMensaje(texto);
        setColorMensaje(color);
        setTimeout(() => setMensaje(""), 2000);
      };

      const handleAddOrUpdateGasto = () => {
        if (!concepto.trim() || !importe) return;
        const [yyyy, mm, dd] = fecha.split("-");
        const display = `${dd}/${mm}/${yyyy}`;
        const nuevoGasto = {
          fechaISO: fecha,
          fechaDisplay: display,
          concepto: concepto.trim(),
          importe: parseFloat(importe).toFixed(2),
        };
        let nuevos;
        if (editIndex !== null) {
          nuevos = [...gastos];
          nuevos[editIndex] = nuevoGasto;
          setEditIndex(null);
          mostrarMensaje("‚úÖ Gasto actualizado", "bg-green-600");
        } else {
          nuevos = [...gastos, nuevoGasto];
          mostrarMensaje("‚úÖ Gasto a√±adido", "bg-blue-600");
        }
        setGastos(nuevos);
        setConcepto("");
        setImporte("");
        setFecha(new Date().toISOString().split("T")[0]);
        conceptoRef.current?.focus();
      };

      const confirmarEliminacion = (index) => {
        setGastoAEliminar(gastos[index]);
        setModalVisible(true);
      };

      const eliminarGasto = () => {
        if (!gastoAEliminar) return;
        setGastos(gastos.filter((g) => g !== gastoAEliminar));
        mostrarMensaje("üóëÔ∏è Gasto eliminado", "bg-red-600");
        setModalVisible(false);
        setGastoAEliminar(null);
      };

      const handleEditGasto = (i) => {
        const g = gastos[i];
        setConcepto(g.concepto);
        setImporte(g.importe);
        setFecha(g.fechaISO);
        setEditIndex(i);
        conceptoRef.current?.focus();
      };

      const handleEnterConcepto = (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          importeRef.current?.focus();
        }
      };

      const gastosFiltrados = filtroMes
        ? gastos.filter((g) => g.fechaISO.slice(0, 7) === filtroMes)
        : gastos;

      const total = gastosFiltrados.reduce((acc, g) => acc + parseFloat(g.importe), 0).toFixed(2);

      const exportarCSV = () => {
        if (gastos.length === 0) return alert("No hay datos para exportar.");
        const header = ["Fecha", "Concepto", "Importe"];
        const rows = gastos.map((g) => [g.fechaDisplay, g.concepto, g.importe]);
        const csv = [header, ...rows].map((r) => r.join(",")).join("\n");
        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "gastos_metalico.csv";
        link.click();
        setMenuAbierto(false);
      };

      const importarCSV = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          const text = e.target.result;
          const rows = text.split("\n").slice(1);
          const nuevos = [];
          rows.forEach((r) => {
            const [fechaStr, concepto, importeStr] = r.split(",");
            if (fechaStr && concepto && importeStr) {
              const partes = fechaStr.trim().split("/");
              const isoFecha = `${partes[2]}-${partes[1]}-${partes[0]}`;
              nuevos.push({
                fechaISO: isoFecha,
                fechaDisplay: fechaStr.trim(),
                concepto: concepto.trim(),
                importe: parseFloat(importeStr).toFixed(2),
              });
            }
          });
          if (nuevos.length > 0) {
            setGastos([...gastos, ...nuevos]);
            mostrarMensaje("üìÇ CSV importado correctamente", "bg-green-600");
          }
        };
        reader.readAsText(file);
        event.target.value = "";
        setMenuAbierto(false);
      };

      React.useEffect(() => conceptoRef.current?.focus(), []);
      React.useEffect(() => {
        const handler = (e) => {
          if (menuRef.current && !menuRef.current.contains(e.target)) setMenuAbierto(false);
        };
        document.addEventListener("mousedown", handler);
        return () => document.removeEventListener("mousedown", handler);
      }, []);

      return (
        <div className="w-screen min-h-screen flex flex-col text-sm bg-gray-50">
          {/* Cabecera */}
          <div className="flex items-center justify-between bg-blue-600 text-white py-3 px-2">
            <h1 className="text-2xl font-bold">Met√°lico</h1>
            <div className="relative" ref={menuRef}>
              <button
                onClick={() => setMenuAbierto(!menuAbierto)}
                className="bg-blue-800 hover:bg-blue-700 px-3 py-1 rounded"
              >
                ‚ò∞
              </button>
              {menuAbierto && (
                <div className="absolute right-0 mt-2 w-40 bg-white border rounded shadow-lg text-gray-800 z-10">
                  <button
                    onClick={exportarCSV}
                    className="block w-full text-left px-4 py-2 hover:bg-gray-100"
                  >
                    Exportar CSV
                  </button>
                  <button
                    onClick={() => fileInputRef.current.click()}
                    className="block w-full text-left px-4 py-2 hover:bg-gray-100"
                  >
                    Importar CSV
                  </button>
                  <input
                    ref={fileInputRef}
                    type="file"
                    accept=".csv"
                    onChange={importarCSV}
                    className="hidden"
                  />
                </div>
              )}
            </div>
          </div>

          {/* Formulario */}
          <div className="flex flex-col p-2 gap-2 bg-white border-b border-gray-200">
            {editIndex !== null && (
              <div className="flex justify-between items-center text-sm text-yellow-700 bg-yellow-100 border border-yellow-300 rounded p-2">
                <span>‚úèÔ∏è Editando gasto #{editIndex + 1}</span>
                <button
                  onClick={handleAddOrUpdateGasto}
                  className="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-3 py-1 rounded"
                >
                  Actualizar
                </button>
              </div>
            )}
            <input
              type="date"
              value={fecha}
              onChange={(e) => {
                setFecha(e.target.value);
                setTimeout(() => conceptoRef.current?.focus(), 0);
              }}
              className="border border-gray-300 rounded p-2 w-full text-left"
            />
            <input
              ref={conceptoRef}
              type="text"
              placeholder="Concepto"
              value={concepto}
              onChange={(e) => setConcepto(e.target.value)}
              onKeyDown={handleEnterConcepto}
              className="border border-gray-300 rounded p-2 w-full"
            />
            <input
              ref={importeRef}
              type="number"
              placeholder="Importe (‚Ç¨)"
              value={importe}
              onChange={(e) => setImporte(e.target.value)}
              onKeyDown={(e) => e.key === "Enter" && handleAddOrUpdateGasto()}
              className="border border-gray-300 rounded p-2 w-full"
            />
          </div>

          {/* Filtro */}
          <div className="bg-gray-100 p-2 flex items-center justify-between border-b border-gray-300">
            <label className="text-gray-600 font-semibold">Filtrar por mes:</label>
            <input
              type="month"
              value={filtroMes}
              onChange={(e) => setFiltroMes(e.target.value)}
              className="border border-gray-300 rounded p-1"
            />
          </div>

          {/* Lista */}
          <div className="flex-1 overflow-y-auto bg-white">
            <table className="w-full border-collapse text-sm">
              <thead className="bg-gray-100 border-b border-gray-300">
                <tr>
                  <th className="text-left px-2 py-2">Fecha</th>
                  <th className="text-left px-2 py-2">Concepto</th>
                  <th className="text-right px-2 py-2">Importe</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {gastosFiltrados.map((g, i) => (
                  <tr
                    key={i}
                    onClick={() => handleEditGasto(i)}
                    className={`border-b border-gray-200 cursor-pointer hover:bg-blue-50 ${
                      editIndex === i ? "bg-yellow-100" : ""
                    }`}
                  >
                    <td className="px-2 py-1">{g.fechaDisplay}</td>
                    <td className="px-2 py-1">{g.concepto}</td>
                    <td className="text-right px-2 py-1">{g.importe}</td>
                    <td className="text-right px-2 py-1">
                      <button
                        onClick={(e) => {
                          e.stopPropagation();
                          confirmarEliminacion(i);
                        }}
                        className="text-red-500 hover:text-red-700"
                      >
                        ‚úï
                      </button>
                    </td>
                  </tr>
                ))}
                {gastosFiltrados.length === 0 && (
                  <tr>
                    <td colSpan="4" className="text-center text-gray-400 py-4">
                      No hay gastos para este mes
                    </td>
                  </tr>
                )}
              </tbody>
              {gastosFiltrados.length > 0 && (
                <tfoot>
                  <tr className="bg-gray-100 font-bold border-t border-gray-300">
                    <td colSpan="2" className="px-2 py-2">TOTAL</td>
                    <td className="text-right px-2 py-2">{total}</td>
                    <td></td>
                  </tr>
                </tfoot>
              )}
            </table>
          </div>

          {/* Modal de confirmaci√≥n */}
          {modalVisible && gastoAEliminar && (
            <div className="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
              <div className="bg-white rounded-2xl shadow-lg p-6 w-80 text-center animate-fade-in">
                <h2 className="text-lg font-semibold mb-4 text-red-600">¬øEliminar este gasto?</h2>
                <p className="text-gray-700 mb-2"><strong>Fecha:</strong> {gastoAEliminar.fechaDisplay}</p>
                <p className="text-gray-700 mb-2"><strong>Concepto:</strong> {gastoAEliminar.concepto}</p>
                <p className="text-gray-700 mb-6"><strong>Importe:</strong> {gastoAEliminar.importe} ‚Ç¨</p>
                <div className="flex justify-center gap-4">
                  <button
                    onClick={() => setModalVisible(false)}
                    className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-4 py-2 rounded"
                  >
                    Cancelar
                  </button>
                  <button
                    onClick={eliminarGasto}
                    className="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded"
                  >
                    Eliminar
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Mensajes */}
          {mensaje && (
            <div className={`fixed bottom-4 left-1/2 transform -translate-x-1/2 ${colorMensaje} text-white px-4 py-2 rounded shadow-lg text-sm animate-fade-in`}>
              {mensaje}
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("app"));
    root.render(<Metalico />);
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.3s ease-out; }
  </style>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Met√°lico</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 m-0 p-0">
  <div id="app"></div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function Metalico() {
      const [concepto, setConcepto] = React.useState("");
      const [importe, setImporte] = React.useState("");
      const [gastos, setGastos] = React.useState([]);
      const [menuAbierto, setMenuAbierto] = React.useState(false);
      const [filtroMes, setFiltroMes] = React.useState("");

      const importeRef = React.useRef(null);
      const conceptoRef = React.useRef(null);
      const listaRef = React.useRef(null);
      const menuRef = React.useRef(null);

      // üîπ Funciones auxiliares de fecha
      const formatFechaDisplay = (iso) => new Date(iso + "T00:00:00").toLocaleDateString("es-ES");
      const ddmmyyyyToISO = (s) => {
        const [d, m, y] = s.split("/");
        return `${y}-${m.padStart(2, "0")}-${d.padStart(2, "0")}`;
      };

      // üîπ Cargar datos (normaliza formato)
      React.useEffect(() => {
        const saved = localStorage.getItem("gastosMetalico");
        if (!saved) return;
        const arr = JSON.parse(saved).map((g) => {
          if (g.fechaISO) return g;
          const iso = ddmmyyyyToISO(g.fecha);
          return {
            fechaISO: iso,
            fechaDisplay: g.fecha,
            concepto: g.concepto,
            importe: g.importe,
          };
        });
        setGastos(arr);
      }, []);

      // üîπ Guardar
      React.useEffect(() => {
        localStorage.setItem("gastosMetalico", JSON.stringify(gastos));
      }, [gastos]);

      // üîπ A√±adir gasto y ocultar teclado
      const handleAddGasto = () => {
        if (!concepto.trim() || !importe) return;
        const now = new Date();
        const iso = now.toISOString().slice(0, 10);
        const nuevo = {
          fechaISO: iso,
          fechaDisplay: formatFechaDisplay(iso),
          concepto: concepto.trim(),
          importe: parseFloat(importe).toFixed(2),
        };
        setGastos([...gastos, nuevo]);
        setConcepto("");
        setImporte("");

        // üî∏ Ocultar teclado quitando foco
        conceptoRef.current?.blur();
        importeRef.current?.blur();

        // üî∏ Foco vuelve a concepto despu√©s de peque√±o retraso
        setTimeout(() => conceptoRef.current?.focus(), 300);
      };

      const handleDeleteGasto = (i) => setGastos(gastos.filter((_, idx) => idx !== i));

      // üîπ Navegaci√≥n Enter
      const handleEnterConcepto = (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          importeRef.current?.focus();
        }
      };
      const handleEnterImporte = (e) => {
        if (e.key === "Enter") handleAddGasto();
      };

      // üîπ Filtrado por mes
      const gastosFiltrados = React.useMemo(() => {
        if (!filtroMes) return gastos;
        return gastos.filter((g) => g.fechaISO.slice(0, 7) === filtroMes);
      }, [filtroMes, gastos]);

      const total = gastosFiltrados.reduce((acc, g) => acc + parseFloat(g.importe), 0).toFixed(2);

      // üîπ Exportar CSV
      const exportarCSV = () => {
        if (gastos.length === 0) return alert("No hay datos para exportar.");
        const header = ["Fecha", "Concepto", "Importe (‚Ç¨)"];
        const rows = gastos.map((g) => [g.fechaDisplay, g.concepto, g.importe]);
        const csv = [header, ...rows].map((r) => r.join(",")).join("\n");
        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "gastos_metalico.csv";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        setMenuAbierto(false);
      };

      // üîπ Cerrar
      const cerrarPagina = () => {
        setMenuAbierto(false);
        window.close();
      };

      // üîπ Foco inicial
      React.useEffect(() => conceptoRef.current?.focus(), []);

      // üîπ Scroll al final
      React.useEffect(() => {
        listaRef.current && (listaRef.current.scrollTop = listaRef.current.scrollHeight);
      }, [gastos]);

      // üîπ Cerrar men√∫ al clicar fuera
      React.useEffect(() => {
        const handler = (e) => {
          if (menuRef.current && !menuRef.current.contains(e.target)) setMenuAbierto(false);
        };
        document.addEventListener("mousedown", handler);
        return () => document.removeEventListener("mousedown", handler);
      }, []);

      return (
        <div className="w-screen min-h-screen bg-gray-50 flex flex-col text-sm">
          {/* T√≠tulo + Men√∫ */}
          <div className="flex items-center justify-between bg-blue-600 text-white py-3 px-2">
            <h1 className="text-2xl font-bold">Met√°lico</h1>
            <div className="relative" ref={menuRef}>
              <button
                onClick={() => setMenuAbierto(!menuAbierto)}
                className="bg-blue-800 hover:bg-blue-700 px-3 py-1 rounded"
              >
                ‚ò∞
              </button>
              {menuAbierto && (
                <div className="absolute right-0 mt-2 w-40 bg-white border rounded shadow-lg text-gray-800">
                  <button
                    onClick={exportarCSV}
                    className="block w-full text-left px-4 py-2 hover:bg-gray-100"
                  >
                    Exportar CSV
                  </button>
                  <button
                    onClick={cerrarPagina}
                    className="block w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600"
                  >
                    Cerrar
                  </button>
                </div>
              )}
            </div>
          </div>

          {/* Campos */}
          <div className="flex flex-col p-2 gap-2 bg-white border-b border-gray-200">
            <input
              type="text"
              value={new Date().toLocaleDateString("es-ES")}
              disabled
              className="border border-gray-300 rounded p-2 w-full bg-gray-100 text-left"
            />
            <input
              ref={conceptoRef}
              type="text"
              placeholder="Concepto"
              value={concepto}
              onChange={(e) => setConcepto(e.target.value)}
              onKeyDown={handleEnterConcepto}
              className="border border-gray-300 rounded p-2 w-full"
            />
            <input
              ref={importeRef}
              type="number"
              placeholder="Importe (‚Ç¨)"
              value={importe}
              onChange={(e) => setImporte(e.target.value)}
              onKeyDown={handleEnterImporte}
              className="border border-gray-300 rounded p-2 w-full"
            />
          </div>

          {/* Filtro mes */}
          <div className="bg-gray-100 p-2 flex items-center justify-between border-b border-gray-300">
            <label className="text-gray-600 font-semibold">Filtrar por mes:</label>
            <input
              type="month"
              value={filtroMes}
              onChange={(e) => setFiltroMes(e.target.value)}
              className="border border-gray-300 rounded p-1"
            />
          </div>

          {/* Tabla */}
          <div ref={listaRef} className="flex-1 overflow-y-auto bg-white">
            <table className="w-full border-collapse text-sm">
              <thead className="bg-gray-100 border-b border-gray-300">
                <tr>
                  <th className="text-left px-1 py-2">Fecha</th>
                  <th className="text-left px-1 py-2">Concepto</th>
                  <th className="text-right px-1 py-2">Importe (‚Ç¨)</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {gastosFiltrados.map((g, i) => (
                  <tr key={i} className="border-b border-gray-200">
                    <td className="px-1 py-1">{g.fechaDisplay}</td>
                    <td className="px-1 py-1">{g.concepto}</td>
                    <td className="text-right px-1 py-1">{g.importe}</td>
                    <td className="text-right px-1 py-1">
                      <button onClick={() => handleDeleteGasto(i)} className="text-red-500">‚úï</button>
                    </td>
                  </tr>
                ))}
                {gastosFiltrados.length === 0 && (
                  <tr>
                    <td colSpan="4" className="text-center text-gray-400 py-4">
                      No hay gastos para este mes
                    </td>
                  </tr>
                )}
              </tbody>
              {gastosFiltrados.length > 0 && (
                <tfoot>
                  <tr className="bg-gray-100 font-bold border-t border-gray-300">
                    <td colSpan="2" className="px-1 py-2">TOTAL</td>
                    <td className="text-right px-1 py-2">{total}</td>
                    <td></td>
                  </tr>
                </tfoot>
              )}
            </table>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("app"));
    root.render(<Metalico />);
  </script>
</body>
</html>

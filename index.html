<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metálico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .menu {
      position: relative;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .menu:hover .dropdown-content {
      display: block;
    }

    .input-section {
      padding: 10px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr.editing {
      background-color: #fff3cd;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .total-row {
      background-color: #e9ecef;
      font-weight: bold;
    }

    /* Modal confirmación */
    .modal {
      display: none;
      position: fixed;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .btn-cancel {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-confirm {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header>
    <h1>Metálico</h1>
    <div class="menu">
      <button class="menu-button">☰</button>
      <div class="dropdown-content">
        <a href="#" id="exportCsv">Exportar CSV</a>
        <a href="#" id="importCsv">Importar CSV</a>
      </div>
    </div>
  </header>

  <div class="input-section">
    <input type="date" id="fecha" />
    <input type="text" id="concepto" placeholder="Concepto" />
    <input type="number" id="importe" placeholder="Importe" step="0.01" />

    <div id="editInfo" style="display:none;">
      <p>✏️ Editando gasto</p>
      <button id="updateBtn">Actualizar</button>
    </div>

    <label for="mesFiltro">Filtrar por mes:</label>
    <input type="month" id="mesFiltro" />
  </div>

  <table id="tablaGastos">
    <thead>
      <tr>
        <th id="thFecha">Fecha ↓</th>
        <th>Concepto</th>
        <th id="thImporte">Importe</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="2">Total</td>
        <td id="total">0.00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <!-- Modal de confirmación -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>¿Seguro que quieres eliminar este gasto?</p>
      <div class="modal-buttons">
        <button class="btn-cancel" id="cancelBtn">Cancelar</button>
        <button class="btn-confirm" id="confirmBtn">Eliminar</button>
      </div>
    </div>
  </div>

  <script>
    const fechaInput = document.getElementById("fecha");
    const conceptoInput = document.getElementById("concepto");
    const importeInput = document.getElementById("importe");
    const tbody = document.querySelector("#tablaGastos tbody");
    const totalCell = document.getElementById("total");
    const updateBtn = document.getElementById("updateBtn");
    const editInfo = document.getElementById("editInfo");
    const mesFiltro = document.getElementById("mesFiltro");
    const modal = document.getElementById("modal");
    const cancelBtn = document.getElementById("cancelBtn");
    const confirmBtn = document.getElementById("confirmBtn");
    const thFecha = document.getElementById("thFecha");
    const thImporte = document.getElementById("thImporte");
    let gastos = JSON.parse(localStorage.getItem("gastos")) || [];
    let gastoEditando = null;
    let gastoAEliminar = null;
    let orden = { campo: "fecha", asc: false }; // ↓ por defecto (descendente)

    // Fecha actual
    const hoy = new Date();
    const yyyy = hoy.getFullYear();
    const mm = String(hoy.getMonth() + 1).padStart(2, "0");
    const dd = String(hoy.getDate()).padStart(2, "0");
    fechaInput.value = `${yyyy}-${mm}-${dd}`;
    conceptoInput.focus();

    function guardar() {
      localStorage.setItem("gastos", JSON.stringify(gastos));
    }

    function render() {
      tbody.innerHTML = "";
      let filtrados = gastos;

      if (mesFiltro.value) {
        filtrados = filtrados.filter(g => g.fecha.startsWith(mesFiltro.value));
      }

      // Ordenar
      filtrados.sort((a, b) => {
        if (orden.campo === "fecha") {
          return orden.asc ? a.fecha.localeCompare(b.fecha) : b.fecha.localeCompare(a.fecha);
        } else if (orden.campo === "importe") {
          return orden.asc ? parseFloat(a.importe) - parseFloat(b.importe) : parseFloat(b.importe) - parseFloat(a.importe);
        }
        return 0;
      });

      filtrados.forEach((gasto, i) => {
        const tr = document.createElement("tr");
        if (gasto === gastoEditando) tr.classList.add("editing");
        tr.innerHTML = `
          <td>${gasto.fecha.split("-").reverse().join("/")}</td>
          <td>${gasto.concepto}</td>
          <td>${parseFloat(gasto.importe).toFixed(2)}</td>
          <td><button class="delete-btn">❌</button></td>
        `;
        tr.addEventListener("click", (e) => {
          if (!e.target.classList.contains("delete-btn")) editarGasto(gasto);
        });
        tr.querySelector(".delete-btn").addEventListener("click", (e) => {
          e.stopPropagation();
          mostrarModal(gasto);
        });
        tbody.appendChild(tr);
      });

      const total = filtrados.reduce((s, g) => s + parseFloat(g.importe), 0);
      totalCell.textContent = total.toFixed(2);
    }

    function editarGasto(gasto) {
      gastoEditando = gasto;
      fechaInput.value = gasto.fecha;
      conceptoInput.value = gasto.concepto;
      importeInput.value = gasto.importe;
      editInfo.style.display = "block";
    }

    function actualizarGasto() {
      if (!gastoEditando) return;
      gastoEditando.fecha = fechaInput.value;
      gastoEditando.concepto = conceptoInput.value;
      gastoEditando.importe = importeInput.value;
      gastoEditando = null;
      editInfo.style.display = "none";
      guardar();
      render();
    }

    updateBtn.addEventListener("click", actualizarGasto);

    importeInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") agregarGasto();
    });

    conceptoInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") importeInput.focus();
    });

    function agregarGasto() {
      if (!conceptoInput.value || !importeInput.value) return;
      gastos.push({
        fecha: fechaInput.value,
        concepto: conceptoInput.value,
        importe: parseFloat(importeInput.value).toFixed(2)
      });
      conceptoInput.value = "";
      importeInput.value = "";
      guardar();
      render();
      conceptoInput.focus();
    }

    function mostrarModal(gasto) {
      gastoAEliminar = gasto;
      modal.style.display = "block";
    }

    cancelBtn.addEventListener("click", () => modal.style.display = "none");
    confirmBtn.addEventListener("click", () => {
      gastos = gastos.filter(g => g !== gastoAEliminar);
      gastoAEliminar = null;
      modal.style.display = "none";
      guardar();
      render();
    });

    // Ordenar columnas
    thFecha.addEventListener("click", () => cambiarOrden("fecha"));
    thImporte.addEventListener("click", () => cambiarOrden("importe"));

    function cambiarOrden(campo) {
      if (orden.campo === campo) {
        orden.asc = !orden.asc;
      } else {
        orden.campo = campo;
        orden.asc = true;
      }
      actualizarCabecera();
      render();
    }

    function actualizarCabecera() {
      thFecha.textContent = "Fecha" + (orden.campo === "fecha" ? (orden.asc ? " ↑" : " ↓") : "");
      thImporte.textContent = "Importe" + (orden.campo === "importe" ? (orden.asc ? " ↑" : " ↓") : "");
    }

    mesFiltro.addEventListener("change", render);

    render();
  </script>
</body>
</html>

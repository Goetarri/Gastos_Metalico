<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Met√°lico</title>

  <!-- Tailwind CSS desde CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 m-0 p-0">
  <div id="app"></div>

  <!-- React y ReactDOM desde CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tu aplicaci√≥n React -->
  <script type="text/babel">

    function Metalico() {
      const [concepto, setConcepto] = React.useState("");
      const [importe, setImporte] = React.useState("");
      const [gastos, setGastos] = React.useState([]);
      const [menuAbierto, setMenuAbierto] = React.useState(false);

      const importeRef = React.useRef(null);
      const conceptoRef = React.useRef(null);
      const menuRef = React.useRef(null);

      // üîπ Foco autom√°tico en "Concepto" al abrir
      React.useEffect(() => {
        conceptoRef.current?.focus();
      }, []);

      // üîπ Detectar clic fuera del men√∫ para cerrarlo
      React.useEffect(() => {
        const handleClickFuera = (e) => {
          if (menuRef.current && !menuRef.current.contains(e.target)) {
            setMenuAbierto(false);
          }
        };
        document.addEventListener("mousedown", handleClickFuera);
        return () => document.removeEventListener("mousedown", handleClickFuera);
      }, []);

      // Cargar datos guardados
      React.useEffect(() => {
        const datosGuardados = localStorage.getItem("gastosMetalico");
        if (datosGuardados) setGastos(JSON.parse(datosGuardados));
      }, []);

      // Guardar datos
      React.useEffect(() => {
        localStorage.setItem("gastosMetalico", JSON.stringify(gastos));
      }, [gastos]);

      // A√±adir gasto
      const handleAddGasto = () => {
        if (!concepto.trim() || !importe) return;
        const nuevoGasto = {
          fecha: new Date().toLocaleDateString(),
          concepto: concepto.trim(),
          importe: parseFloat(importe).toFixed(2),
        };
        setGastos([nuevoGasto, ...gastos]);
        setConcepto("");
        setImporte("");
        conceptoRef.current?.focus();
      };

      // Borrar gasto
      const handleDeleteGasto = (index) => {
        setGastos(gastos.filter((_, i) => i !== index));
      };

      // Enter en campo "importe" ‚Üí agregar gasto
      const handleEnterImporte = (e) => {
        if (e.key === "Enter") {
          handleAddGasto();
        }
      };

      // Enter en campo "concepto" ‚Üí pasar a campo importe
      const handleEnterConcepto = (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          importeRef.current?.focus();
        }
      };

      // Calcular total
      const total = gastos.reduce((acc, g) => acc + parseFloat(g.importe || 0), 0).toFixed(2);

      // Exportar a CSV
      const exportarCSV = () => {
        if (gastos.length === 0) {
          alert("No hay datos para exportar.");
          return;
        }

        const encabezados = ["Fecha", "Concepto", "Importe (‚Ç¨)"];
        const filas = gastos.map(g => [g.fecha, g.concepto, g.importe]);
        const csvContent = [encabezados, ...filas]
          .map(row => row.map(value => `"${value}"`).join(","))
          .join("\n");

        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.href = url;
        link.download = "gastos_metalico.csv";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        setMenuAbierto(false);
      };

      // Cerrar la p√°gina
      const cerrarPagina = () => {
        setMenuAbierto(false);
        window.close();
      };

      return (
        <div className="w-screen min-h-screen bg-gray-50 flex flex-col text-sm">
          {/* T√≠tulo con men√∫ desplegable */}
          <div className="flex items-center justify-between bg-blue-600 text-white py-3 px-2 relative">
            <h1 className="text-2xl font-bold">Met√°lico</h1>

            {/* Men√∫ desplegable */}
            <div className="relative" ref={menuRef}>
              <button
                onClick={() => setMenuAbierto(!menuAbierto)}
                className="bg-blue-800 hover:bg-blue-700 px-3 py-1 rounded"
              >
                ‚ò∞
              </button>

              {menuAbierto && (
                <div className="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded shadow-lg text-gray-800 z-10">
                  <button
                    onClick={exportarCSV}
                    className="block w-full text-left px-4 py-2 hover:bg-gray-100"
                  >
                    Exportar CSV
                  </button>
                  <button
                    onClick={cerrarPagina}
                    className="block w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600"
                  >
                    Cerrar
                  </button>
                </div>
              )}
            </div>
          </div>

          {/* Frame superior */}
          <div className="flex flex-col p-2 gap-2 bg-white border-b border-gray-200">
            <input
              type="text"
              value={new Date().toLocaleDateString()}
              disabled
              className="border border-gray-300 rounded p-2 w-full bg-gray-100 text-left"
            />
            <input
              ref={conceptoRef}
              type="text"
              placeholder="Concepto"
              value={concepto}
              onChange={(e) => setConcepto(e.target.value)}
              onKeyDown={handleEnterConcepto}
              className="border border-gray-300 rounded p-2 w-full"
            />
            <input
              ref={importeRef}
              type="number"
              placeholder="Importe (‚Ç¨)"
              value={importe}
              onChange={(e) => setImporte(e.target.value)}
              onKeyDown={handleEnterImporte}
              className="border border-gray-300 rounded p-2 w-full"
            />
          </div>

          {/* Frame inferior */}
          <div className="flex-1 overflow-y-auto bg-white">
            <table className="w-full border-collapse text-sm">
              <thead className="bg-gray-100 border-b border-gray-300">
                <tr>
                  <th className="text-left px-1 py-2">Fecha</th>
                  <th className="text-left px-1 py-2">Concepto</th>
                  <th className="text-right px-1 py-2">Importe (‚Ç¨)</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {gastos.map((g, index) => (
                  <tr key={index} className="border-b border-gray-200">
                    <td className="px-1 py-1">{g.fecha}</td>
                    <td className="px-1 py-1">{g.concepto}</td>
                    <td className="text-right px-1 py-1">{g.importe}</td>
                    <td className="text-right px-1 py-1">
                      <button
                        onClick={() => handleDeleteGasto(index)}
                        className="text-red-500"
                      >
                        ‚úï
                      </button>
                    </td>
                  </tr>
                ))}
                {gastos.length === 0 && (
                  <tr>
                    <td colSpan="4" className="text-center text-gray-400 py-4">
                      No hay gastos todav√≠a
                    </td>
                  </tr>
                )}
              </tbody>
              {/* üîπ Fila total */}
              {gastos.length > 0 && (
                <tfoot>
                  <tr className="bg-gray-100 font-bold border-t border-gray-300">
                    <td className="px-1 py-2" colSpan="2">TOTAL</td>
                    <td className="text-right px-1 py-2">{total}</td>
                    <td></td>
                  </tr>
                </tfoot>
              )}
            </table>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("app"));
    root.render(<Metalico />);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metálico</title>

  <!-- Tailwind CSS desde CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 m-0 p-0">
  <div id="app"></div>

  <!-- React y ReactDOM desde CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Aplicación React -->
  <script type="text/babel">
    /**
     * Estructura interna de cada gasto:
     * { fechaISO: "YYYY-MM-DD", fechaDisplay: "DD/MM/YYYY", concepto: "...", importe: "12.34" }
     *
     * - fechaISO: formato canonical para filtrado y exportación fiable
     * - fechaDisplay: formato en español mostrado en la tabla
     *
     * Al cargar datos antiguos (que sólo tuvieran 'fecha' en dd/mm/yyyy) los convertimos.
     */

    function Metalico() {
      const [concepto, setConcepto] = React.useState("");
      const [importe, setImporte] = React.useState("");
      const [gastos, setGastos] = React.useState([]);
      const [menuAbierto, setMenuAbierto] = React.useState(false);
      const [filtroMes, setFiltroMes] = React.useState("");

      const importeRef = React.useRef(null);
      const conceptoRef = React.useRef(null);
      const listaRef = React.useRef(null);
      const menuRef = React.useRef(null);

      // foco en concepto al abrir
      React.useEffect(() => {
        conceptoRef.current?.focus();
      }, []);

      // cerrar menú al clicar fuera
      React.useEffect(() => {
        const handleClickFuera = (e) => {
          if (menuRef.current && !menuRef.current.contains(e.target)) {
            setMenuAbierto(false);
          }
        };
        document.addEventListener("mousedown", handleClickFuera);
        return () => document.removeEventListener("mousedown", handleClickFuera);
      }, []);

      // -> Helper: formatea fecha ISO a dd/mm/yyyy (es-ES)
      const formatFechaDisplay = (isoDate) => {
        try {
          const d = new Date(isoDate + "T00:00:00");
          return d.toLocaleDateString("es-ES");
        } catch {
          return isoDate;
        }
      };

      // -> Helper: convierto dd/mm/yyyy a YYYY-MM-DD (si falla devuelve null)
      const ddmmyyyyToISO = (s) => {
        const parts = String(s).split("/");
        if (parts.length !== 3) return null;
        const [dd, mm, yyyy] = parts;
        if (!/^\d{1,2}$/.test(dd) || !/^\d{1,2}$/.test(mm) || !/^\d{4}$/.test(yyyy)) return null;
        const dd2 = dd.padStart(2, "0");
        const mm2 = mm.padStart(2, "0");
        return `${yyyy}-${mm2}-${dd2}`;
      };

      // cargar y normalizar gastos desde localStorage
      React.useEffect(() => {
        const raw = localStorage.getItem("gastosMetalico");
        if (!raw) return;
        try {
          const arr = JSON.parse(raw);
          // Normalizar cada elemento a la nueva estructura { fechaISO, fechaDisplay, concepto, importe }
          const normalizados = arr.map((item) => {
            // si ya tiene fechaISO (nueva estructura)
            if (item.fechaISO) {
              return {
                fechaISO: item.fechaISO,
                fechaDisplay: item.fechaDisplay || formatFechaDisplay(item.fechaISO),
                concepto: item.concepto ?? item.concept ?? "",
                importe: (typeof item.importe === "number") ? item.importe.toFixed(2) : String(item.importe ?? "").trim(),
              };
            }

            // si tiene 'fecha' en dd/mm/yyyy (versión antigua)
            if (item.fecha) {
              const iso = ddmmyyyyToISO(item.fecha);
              if (iso) {
                return {
                  fechaISO: iso,
                  fechaDisplay: item.fecha,
                  concepto: item.concepto ?? item.concept ?? "",
                  importe: (typeof item.importe === "number") ? item.importe.toFixed(2) : String(item.importe ?? "").trim(),
                };
              }
            }

            // Fallback: intentar parsear cualquier fecha interpretable
            // intentamos crear ISO desde Date
            try {
              const maybe = new Date(item.fecha || item.fechaDisplay || item);
              if (!isNaN(maybe.getTime())) {
                const iso = maybe.toISOString().slice(0, 10);
                return {
                  fechaISO: iso,
                  fechaDisplay: formatFechaDisplay(iso),
                  concepto: item.concepto ?? item.concept ?? "",
                  importe: (typeof item.importe === "number") ? item.importe.toFixed(2) : String(item.importe ?? "").trim(),
                };
              }
            } catch (e) {}

            // si nada, crear con hoy
            const hoyISO = new Date().toISOString().slice(0,10);
            return {
              fechaISO: hoyISO,
              fechaDisplay: formatFechaDisplay(hoyISO),
              concepto: item.concepto ?? item.concept ?? "",
              importe: (typeof item.importe === "number") ? item.importe.toFixed(2) : String(item.importe ?? "").trim(),
            };
          });

          setGastos(normalizados);
        } catch (err) {
          console.error("Error leyendo gastos desde localStorage:", err);
        }
      }, []);

      // guardar gastos (en nueva estructura)
      React.useEffect(() => {
        localStorage.setItem("gastosMetalico", JSON.stringify(gastos));
      }, [gastos]);

      // scroll al final cuando cambian gastos
      React.useEffect(() => {
        if (listaRef.current) {
          // pequeña espera para que el render pinte si hace falta
          setTimeout(() => {
            listaRef.current.scrollTop = listaRef.current.scrollHeight;
          }, 50);
        }
      }, [gastos]);

      // Añadir gasto (guardamos fechaISO + fechaDisplay)
      const handleAddGasto = () => {
        if (!concepto.trim() || !importe) return;
        const now = new Date();
        const iso = now.toISOString().slice(0,10); // YYYY-MM-DD
        const display = now.toLocaleDateString("es-ES"); // dd/mm/yyyy
        const nuevoGasto = {
          fechaISO: iso,
          fechaDisplay: display,
          concepto: concepto.trim(),
          importe: parseFloat(importe).toFixed(2),
        };
        setGastos([...gastos, nuevoGasto]); // agregar al final
        setConcepto("");
        setImporte("");
        conceptoRef.current?.focus();
      };

      // Borrar gasto por índice (índice relativo a la lista completa)
      const handleDeleteGasto = (index) => {
        setGastos(gastos.filter((_, i) => i !== index));
      };

      // Enter en importe -> añadir
      const handleEnterImporte = (e) => {
        if (e.key === "Enter") handleAddGasto();
      };

      // Enter en concepto -> pasar a importe
      const handleEnterConcepto = (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          importeRef.current?.focus();
        }
      };

      // Filtrado por mes: usar fechaISO (YYYY-MM) para fiabilidad
      const gastosFiltrados = React.useMemo(() => {
        if (!filtroMes) return gastos;
        // filtroMes viene en formato "YYYY-MM"
        return gastos.filter(g => {
          return g.fechaISO && g.fechaISO.slice(0,7) === filtroMes;
        });
      }, [filtroMes, gastos]);

      // total del filtrado
      const total = gastosFiltrados
        .reduce((acc, g) => acc + (parseFloat(g.importe || 0) || 0), 0)
        .toFixed(2);

      // Exportar CSV (exporto fechaDisplay para que sea el formato visto)
      const exportarCSV = () => {
        const lista = gastos; // exportar todos los registrados (no sólo filtrados)
        if (lista.length === 0) {
          alert("No hay datos para exportar.");
          return;
        }
        const encabezados = ["Fecha", "Concepto", "Importe (€)"];
        const filas = lista.map(g => [g.fechaDisplay, g.concepto, g.importe]);
        const csvContent = [encabezados, ...filas]
          .map(row => row.map(value => `"${String(value).replace(/"/g,'""')}"`).join(","))
          .join("\n");

        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        const hoy = new Date().toISOString().slice(0,10);
        link.download = `gastos_metalico_${hoy}.csv`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        setMenuAbierto(false);
      };

      // Cerrar la ventana (puede no funcionar en algunos navegadores por seguridad)
      const cerrarPagina = () => {
        setMenuAbierto(false);
        window.close();
      };

      return (
        <div className="w-screen min-h-screen bg-gray-50 flex flex-col text-sm">
          {/* Título con menú desplegable */}
          <div className="flex items-center justify-between bg-blue-600 text-white py-3 px-2 relative">
            <h1 className="text-2xl font-bold">Metálico</h1>

            {/* Menú desplegable */}
            <div className="relative" ref={menuRef}>
              <button
                onClick={() => setMenuAbierto(!menuAbierto)}
                className="bg-blue-800 hover:bg-blue-700 px-3 py-1 rounded"
              >
                ☰
              </button>

              {menuAbierto && (
                <div className="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow-lg text-gray-800 z-10">
                  <button
                    onClick={exportarCSV}
                    className="block w-full text-left px-4 py-2 hover:bg-gray-100"
                  >
                    Exportar CSV
                  </button>
                  <button
                    onClick={cerrarPagina}
                    className="block w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600"
                  >
                    Cerrar
                  </button>
                </div>
              )}
            </div>
          </div>

          {/* Frame superior: campos */}
          <div className="flex flex-col p-2 gap-2 bg-white border-b border-gray-200">
            <input
              type="text"
              value={new Date().toLocaleDateString("es-ES")}
              disabled
              className="border border-gray-300 rounded p-2 w-full bg-gray-100 text-left"
            />
            <input
              ref={conceptoRef}
              type="text"
              placeholder="Concepto"
              value={concepto}
              onChange={(e) => setConcepto(e.target.value)}
              onKeyDown={handleEnterConcepto}
              className="border border-gray-300 rounded p-2 w-full"
            />
            <input
              ref={importeRef}
              type="number"
              placeholder="Importe (€)"
              value={importe}
              onChange={(e) => setImporte(e.target.value)}
              onKeyDown={handleEnterImporte}
              className="border border-gray-300 rounded p-2 w-full"
            />
          </div>

          {/* Filtro mes */}
          <div className="bg-gray-100 p-2 flex items-center justify-between border-b border-gray-300">
            <label className="text-gray-600 font-semibold">Filtrar por mes:</label>
            <input
              type="month"
              value={filtroMes}
              onChange={(e) => setFiltroMes(e.target.value)}
              className="border border-gray-300 rounded p-1"
            />
          </div>

          {/* Lista */}
          <div ref={listaRef} className="flex-1 overflow-y-auto bg-white">
            <table className="w-full border-collapse text-sm">
              <thead className="bg-gray-100 border-b border-gray-300">
                <tr>
                  <th className="text-left px-1 py-2">Fecha</th>
                  <th className="text-left px-1 py-2">Concepto</th>
                  <th className="text-right px-1 py-2">Importe (€)</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {gastosFiltrados.map((g, index) => (
                  <tr key={index} className="border-b border-gray-200">
                    <td className="px-1 py-1">{g.fechaDisplay}</td>
                    <td className="px-1 py-1">{g.concepto}</td>
                    <td className="text-right px-1 py-1">{g.importe}</td>
                    <td className="text-right px-1 py-1">
                      <button
                        onClick={() => handleDeleteGasto(index)}
                        className="text-red-500"
                      >
                        ✕
                      </button>
                    </td>
                  </tr>
                ))}
                {gastosFiltrados.length === 0 && (
                  <tr>
                    <td colSpan="4" className="text-center text-gray-400 py-4">
                      No hay gastos para este mes
                    </td>
                  </tr>
                )}
              </tbody>
              {gastosFiltrados.length > 0 && (
                <tfoot>
                  <tr className="bg-gray-100 font-bold border-t border-gray-300">
                    <td className="px-1 py-2" colSpan="2">TOTAL</td>
                    <td className="text-right px-1 py-2">{total}</td>
                    <td></td>
                  </tr>
                </tfoot>
              )}
            </table>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("app"));
    root.render(<Metalico />);
  </script>
</body>
</html>
